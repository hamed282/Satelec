{% load static %}

<!-- Section Title -->
<div class="c-section -space-large -bg-dark u-flex u-flex-align-end u-height-v90" data-cursor-overlay="4">
    <div class="c-section-photo" data-cursor-bg-img="{{ data.banner.url }}"></div>
    <div class="c-section-overlay"></div>
    <div class="c-container">
        <!-- Heading -->
        <h6 class="u-text-sup u-color-white">{{ data.title }}</h6>
        <h1 class="u-text-hero u-color-white">{{ data.subtitle }}</h1>
        <p class="u-text-lead u-color-white">{{ data.description }}</p>
        <!-- Heading End -->
    </div>
</div>
<!-- Section Title End -->
