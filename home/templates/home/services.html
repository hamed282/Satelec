{% load static %}

<!-- Section Services -->
<div class="c-section -space-large -bg-blue-light">
    <div class="c-container">
        <!-- Heading -->
        <h6 class="u-text-sup">{{ data.title_service }}</h6>
        <h2 class="u-text-title">{{ data.subtitle_service }}</h2>
        <p class="u-text-lead">{{ data.description_service }}</p>
        <!-- Heading End -->

        <!-- Space -->
        <div class="u-space u-space-120@sm"></div>
        <!-- Space End -->

        <!-- Services -->
        <div class="row -gutter-medium">
            {% for item in service_items %}
            <div class="col-md-6 col-lg-4">
                <!-- Summary -->
                <div class="c-summary-1 -icon-top">
                    <div class="c-summary-1-icon">
                        <span><i class="{{ item.icon_class }}" style="font-size:48px;color:#24b47e"></i></span>
                    </div>
                    <div class="c-summary-1-info">
                        <h5 class="c-summary-1-title">{{ item.title }}</h5>
                        <p class="c-summary-1-description u-color-grey">{{ item.description}}</p>
                        <p class="c-summary-1-link"><a href="{{ item.link }}" class="c-link-1">Read more <span class="c-link-1-icon -right ion-android-arrow-forward"></span></a></p>
                    </div>
                </div>
                <!-- Summary End -->
            </div>
            {% endfor %}
        </div>
        <!-- Services End -->
    </div>
</div>
<!-- Section Services End -->
