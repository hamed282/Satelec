{% load static %}

<!-- Section Title -->
<div class="c-section -space-large">
    <div class="c-section-photo" data-cursor-bg-img="{{ customer.banner.url }}"></div>
    <div class="c-container">
        <!-- Heading -->
        <h6 class="u-text-sup">{{ customer.title }}</h6>
        <h1 class="u-text-hero">{{ customer.subtitle }}</h1>
        <p class="u-text-lead">{{ customer.description }}</p>
        <!-- Heading End -->
    </div>
</div>
<!-- Section Title End -->

<!-- Divider -->
<div class="c-divider-1 -style-solid -size-large"></div>
<!-- Divider End -->
