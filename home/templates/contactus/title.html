<!-- Section Title -->
<div class="c-section -space-large">
    <div class="c-section-photo" data-cursor-bg-img="{{ data.image.url }}"></div>
    <div class="c-container">
        <!-- Heading -->
        <h6 class="u-text-sup">{{ data.title }}</h6>
        <h1 class="u-text-hero">{{ data.subtitle }}</h1>
        <p class="u-text-lead">{{ data.description }}</p>
        <!-- Heading End -->
    </div>
</div>
<!-- Section Title End -->
